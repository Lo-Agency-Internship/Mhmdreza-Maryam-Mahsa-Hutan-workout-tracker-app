<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="opacity-75" style="background-image: url('asset/image/bg-register.jpg'); height: 100vh; background-size: cover; background-position: center;background-repeat: no-repeat; ">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signin-form " style="margin-top: 20%;">
                    <form
                    action=""
                    x-data="loginForm()"
                    method="post"
                    @submit.prevent="submitForm()"
                    class="mt-5 border p-4 bg-light shadow rounded"
                  >
                    <h4 class="mb-5 fw-bold">Create Your Account</h4>
                    <div class="row">
                      <div class="mb-4 col-md-12">
                        <label class="fw-bold"
                          >UserName<span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          name="username"
                          value=""
                          x-model="formData.username"
                          required
                          class="form-control border-dark"
                          placeholder="Enter UserName"
                        />
                        <span class="help-block text-secondary small"
                          >Enter a valid email as Your username</span
                        >
                      </div>
      
                      <div class="mb-3 col-md-12">
                        <label class="fw-bold"
                          >Password<span class="text-danger">*</span></label
                        >
                        <input
                          type="password"
                          name="password"
                          value=""
                          x-model="formData.password"
                          class="form-control border-dark"
                          placeholder="Enter Password"
                          required
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        />
                        <span class="help-block text-secondary small"
                          >password should have at least 6 characters and contain at
                          least one capital letter</span
                        >
                      </div>
      
                      <div class="col-md-12 text-center">
                        <button class="btn fw-bold">Login Now</button>
                      </div>
                    </div>
                   
                    <p class="text-center mt-3 text-secondary fw-bold">
                        New to FitnessClub  <a href="register">Create an account</a>
                    </p>
                  </form>
                   
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
