<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-danger bg-opacity-75">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form mt-5">
                    <form action="" method="POST" class=" border p-4 bg-light shadow rounded">
                        <h4 class="mb-5 text-secondary">Sign in to Fitness club</h4>
                        <div class="row" >
                            <div class="mb-4 col-md-6">
                                <label>UserName<span class="text-danger">*</span></label>
                                <input type="text" name="username" value="" required class="form-control"
                                    placeholder="Enter UserName">
                            </div>

                            <div class="mb-4 col-md-12">
                                <label>Password<span class="text-danger">*</span></label>
                                <input type="password" name="password" value="" class="form-control"
                                    placeholder="Enter Password" required>
                                
            
                            </div>
                            <div class="col-md-12 text-center" >
                                <button class="btn btn-success">Signup Now</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary">New to FitnessClub <a href="#">Create an account</a></p>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
