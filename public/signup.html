<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    

    </head>

<body class="bg-danger bg-opacity-75">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div  class="signup-form">
                    <form action=""  x-data="signupForm()" method="post" @submit.prevent="submitForm()" class="mt-5 border p-4 bg-light shadow rounded">
                        <h4 class="mb-5 text-secondary">Create Your Account</h4>
                        <div class="row">
                            <div class="mb-4 col-md-6">
                                <label>UserName<span class=" text-danger">*</span></label>
                                <input type="text" name="username" value=""x-model="formData.username" required class="form-control" placeholder="Enter UserName">
                                <span class="help-block text-secondary small">Enter a valid email as Your username</span>
                            </div>

                            <div class="mb-3 col-md-12 ">
                                <label>Password<span class="text-danger">*</span></label>
                                <input type="password" name="password" value=""  x-model="formData.password" class="form-control"
                                    placeholder="Enter Password" required>
                                    <span class="help-block text-secondary small" >password should have at least 6 characters and contain at least one capital letter</span>
                                </div>
                            <div class="mb-3 col-md-12">
                                <label>Confirm Password<span class="text-danger">*</span></label>
                                <input type="password" x-model="formData.password2"  class="form-control"
                                    placeholder="Confirm Password" required>
                            </div>
                            <div class="col-md-12 text-center" >
                                <button type="submit" class="btn btn-success " >Signup</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary">If you have account, Please <a href="#">Login Now</a></p>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
<script>
   function signupForm() {
        return{
            formData:{
                username:'',
                password:'',
                password2:''
            },
            submitForm(){
                fetch('/signup',{
                    method:"post",
                    headers:{'Content-Type': 'application/json'},
                    body: JSON.stringify(this.formData)
                

                }).then((response)=>{
                    console.log('well done')
                    window.location.href ='/login'
                    console.log('why')
                    console.log(response)
                })
            }
        }
    }

</script>
</html>
