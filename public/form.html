
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script
        defer
        src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
      ></script>
</head>

<body
    style="background-image: url('asset/image/{{addressImage}}'); height: 100vh; background-size: cover; background-position: center;background-repeat: no-repeat;">

<!-- start header of webpage -->

<div class="container mw-100">
    <header class="row  d-flex justify-content-between">
        <!-- for logo and name of user that sign in  -->
        <div class="col-6 text-start my-2">
            <a href="" class="text-white text-decoration-none fw-bold fs-3">Fitness Club</a>
        </div>
        <!-- name of website -->
        <div class="col-6 text-end my-2">
            
        </div>

    </header>
</div>
<!-- finish header of webpage -->



    <main class="pt-3 pb-5">
        <div class="container pt-3 rounded-2">
        
            <div class="row justify-content-center bg-light rounded-3 p-5 opacity-75" x-data="crudOperation()" >
                <form>
                    <div class="form-group">
                        <div class="col-3 ">
                            <select x-model="formData.category" class=" form-select form-select-sm border-dark" aria-label=".form-select-sm example">
                                <option selected >Category</option>
                                <option value="Flexibility Exercise">Flexibility Exercise</option>
                                <option value="Resistance Exercise" >Resistance Exercise</option>
                                
                                <option value="Aerobic Exercise" >Aerobic Exercise</option>
                            </select>
                        </div>
                        <p x-text="formData.category"></p>
                    </div>
                    <div class="form-group mt-3">
                        <label class="fw-bolder" for="exampleInputPassword1">Due Date</label>
                        <input type="date" id="date" name="date" x-model="formData.date" value="">
                        <p x-text='formData.date'></p>
                    </div>
                    <div class="form-group col-md-8 mt-2">
                        <label class="fw-bolder" for="exampleInputPassword1">Exercise name</label>
                        <input type="int" class="form-control border-dark" id="exampleInputEmail1"
                            aria-describedby="addExercise" x-model="formData.title" value="">
                            <p x-text='formData.title'></p>
        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4 mt-2 opacity-75">
                            <label class="fw-bolder" for="exampleCheck1">Set</label>
                            <input type="int" class="form-control border-dark" id="exampleInputEmail1"
                                aria-describedby="addExercise" x-model="formData.sets" value="">
                        </div>
                        <div class="form-group col-md-4 mt-2">
                            <label class="fw-bolder" for="exampleCheck1">Time</label>
                            <input type="int" class="form-control btn  border-dark" id="exampleInputEmail1"
                                aria-describedby="addExercise" x-model="formData.time" value="">
                        </div>
                    </div>
                    <button @click="submitForm()" class="btn mt-2 btn-outline-success fw-bold">Submit</button>
                </form>
            </div>
        </div>
        
        
        
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
    </script>
</body>

</html>
