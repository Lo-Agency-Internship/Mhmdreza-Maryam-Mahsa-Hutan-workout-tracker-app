<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />


    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
    ></script>
  </head>

  <body
    class="opacity-75"
    style="
      background-image: url('asset/image/bg-register.jpg');
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    "
  >
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="signup-form">
            <form
              action=""
              x-data="registerForm()"
              method="post"
              @submit.prevent="submitForm()"
              class="mt-5 border p-4 bg-light shadow rounded"
            >
              <h4 class="mb-5 fw-bold">Create Your Account</h4>
              <div class="row">
                <div class="mb-4 col-md-12">
                  <label class="fw-bold"
                    >UserName<span class="text-danger">*</span></label >
                  <input
                    type="email"
                    name="username"
                    value=""
                    x-model="formData.username"
                    @blur="checkEmail()"
                    required
                    class="form-control border-dark"
                    placeholder="Enter UserName"
                  />
                  <span class="help-block text-secondary small"
                    >Enter a valid email as Your username</span
                  >
                  <p x-show.transition="status" class="text-danger small">This email is registered before</p>
                </div>

                <div class="mb-3 col-md-12">
                  <label class="fw-bold"
                    >Password<span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    name="password"
                    value=""
                    x-model="formData.password"
                    class="form-control border-dark"
                    placeholder="Enter Password"
                    required
                    
                  />
                  <span class="help-block text-secondary small"
                    >password should have at least 6 characters and contain at
                    least one capital letter</span
                  >
                </div>
                <div class="mb-3 col-md-12">
                  <label class="fw-bold"
                    >Confirm Password<span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    x-model="formData.password2"
                    class="form-control border-dark"
                    placeholder="Confirm Password"
                    required
                
                  />
                </div>
                <p x-text="message" class=" help-block text-danger text-center small"></p>
                <div class="col-md-12 text-center">
                  <button class="btn fw-bold">Register Now</button>
                </div>
              </div>
              
              <p class="text-center mt-3 text-secondary fw-bold">
                If you have account, Please <a href="login">Login Now</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="/script/register-FE.js"></script>

  </body>
</html>
