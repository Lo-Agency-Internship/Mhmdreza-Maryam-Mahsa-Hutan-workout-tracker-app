<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        defer
        src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
      ></script>
</head>
<body>

    <div x-data="{chromeNow: 0, chromeNatural: 0 }">
        <select x-model.number="chromeNow" >
            <option :value="7499.00">1</option>
            <option :value="6900.00">2</option>
       </select>
       <select x-model.number="chromeNatural">
          <option :value="6900.00">1</option>
          <!-- <option :value="flexibility">flexibility</option> -->
       </select>
 
    <h3 x-text="chromeNow "> </h3>
    <p>chromeNatural</p>
    <h3 x-text="chromeNatural"> </h3>

 </div>
 
    
</body>
</html>
